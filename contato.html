                  <form name="exemplo" method="POST" action=""><!--insere formulário-->
                    <fieldset><!--agrupa elementos-->
                        <legend>Dados pessoais:</legend>
                        <!--definindo elementos do formulario-->
                        <label for="nome">Nome: </label>
                        <!--required - torna o campo obrigatório-->
                        <input type="text" name="nome" id="nome" required><br> 
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" id="email" placeholder="email@email.com"><br>
                        <label for="cv">Portfólio: </label> </label>
                        <input type="url" name="url" id="cv"><br>
                        <label for="estado"> Estado Civil: </label><br>

                        <label for="casado">Casado</label><br>
                        <input type="radio" name="estado" id="solteiro" value="solteiro">
                        <label for="solteiro">Solteiro</label><br>

                        <label for="viuvo">Viúvo</label><br>
                        <label for="assuntos">Assuntos: </label><br> <!--colocar label depois no checkbox-->
                        <input type="checkbox" name="futebol" id="futebol" value="futebol">Futebol<br>                  
                        <input type="checkbox" name="economia" id="economia" value="economia">Economia<br>                  
                        <input type="checkbox" name="tecnologia" id="tecnologia" value="tecnologia">Tecnologia<br>

                    <fieldset>
                        <legend>Dados de formação:</legend>

                            </optgroup>

                            </optgroup>

                    </fieldset>
                    <textarea rows="10" cols="50"></textarea><br>
